<html>

<head>
  <title>Edit Profile</title>
</head>

{% block content %}

<form method="post" action="{% url 'blog:edit' request.user.username %}">
  {% csrf_token %}

<br>
{% if messsages %}
  {% for message in messages %}
    {% if message.tags == "error" %}
      <p> {{message}} </p>
    {% endif %}
  {% endfor %}
{% endif %}
<br><br>

<div>
  <table>
    <tr>
      <td> Username</td>
      <td> {{user.username}}
    </tr>
    <tr>
      <td> First Name </td>
      <td><input type = "text" name="first_name" value="{{request.user.profile.first_name}}"/></td>
    </tr>
    <tr>
      <td> Last Name </td>
      <td><input type = "text" name="last_name" value="{{request.user.profile.last_name}}"/></td>
    </tr>
    <tr>
      <td><input type = "submit", value=submit></td>
    </tr>  
  </table>
</div>

{% endblock %}
</html>
