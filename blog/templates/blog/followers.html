<html>

<head>

  <br><br><br><a><b>Nme</b> : {{user.first_name}} {{user.last_name}}</a>
  <a><b>  ,username</b> : {{user.username}}</a>

  <br><h2>Followers</h2>
    <body>
      {% for user in followers %}

</head>

</html>
