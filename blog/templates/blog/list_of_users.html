<html>

<head>
  <title>List Of Users</title>
</head>


<body style= "background: url(http://blog.hostbaby.com/wp-content/uploads/2013/07/antiquepaper_1920x1234.jpg)">
  <h1 style="font-size:80px;color:black"><center>List Of Users</h1><br>
  {% if list_of_users %}
    <ul>
    {% for user in list_of_users %}
        <li>
        <a href = "{% url 'blog:user_page' user.id %}" style="font-size:40px;color:black">{{ user.username }}</a><br>
        <a href = "{% url 'blog:follow_user' user.username %}"><button style="width:75px;height:50px;color:green"> Follow </button></a><br><br><br>
        </li>
    {% endfor %}
    </ul>
  {% else %}
    <h2> Users not available! </h2>
  {% endif %}

</body>

</html>
